<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Vite App</title>
  </head>
  <body>
    <section>
      <div class="productCard__img">
        <picture>
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width: 450px)"
          />
          <img srcset="./images/image-product-desktop.jpg" alt="image" />
        </picture>
      </div>
      <div class="productCard">
        <header class="productCard__header">
          <span>P E R F U M E</span>
          <h1 class="productCard__title">Gabrielle Essence Eau De Parfum</h1>
        </header>

        <p class="productCard__info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <footer>
          <div class="productCard__price">
            <span class="productCard__price--total"> $149.99 </span>
            <span class="productCard__price--previous"> $169.99</span>
          </div>
          <button class="productCard__buttonCart">
            <img src="./images/icon-cart.svg" />
            Add to Cart
          </button>
        </footer>
      </div>
    </section>

  </body>
</html>
